<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="This is a web app based on the open weather API.">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/search.css">

    <link rel="stylesheet" href="./css/citys.css">
    <title>Web App from Scratch</title>
</head>

<body>
    <header role="banner">
        <section class="error"></section>
        <nav role="navigation">
            <ul>
                <li>
                    <a href="#/home">Home</a>
                </li>
                <li>
                    <a href="#/citys">Citys</a>
                </li>
                <li class="right"><a href="#/search">+</a></li>
            </ul>
        </nav>
        <progress max="400" value="0" class="disabled"></progress>

    <main>
        <section id="target"></section>

        <section class="loading">
            <div class="cssload-container">
                <div class="cssload-loading"><i></i><i></i></div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
