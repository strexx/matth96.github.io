<body>

        <section class="error"></section>
        <nav>

                <li>

                <li>
                    <a href="#/citys">Citys</a>

            </ul>

    </header>
    <main>

        <script id="home" type="x-tmpl-mustache">

            <article>

            </article>
        </script>

        <script id="citys" type="x-tmpl-mustache">

        </script>
        <script id="best-practices" type="x-tmpl-mustache">

            <article>
                <h2>City {{city}}</h2>
                <ul>
                    <li>Description: {{description}}</li>
                    <li>Temparatuur: {{temp}}</li>
                    <li>Wind: {{wind}}</li>
                </ul>
            </article>
        </script>
    </main>
